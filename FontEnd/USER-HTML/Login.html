<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/USER-CSS/Login_Signup.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container_login_signup">
        <!-- form đăng nhập-->
        <div class="form-container" ng-show="showLoginForm">
          <p class="title">Login</p>
          <form class="form">
            <input type="email" class="input" placeholder="Email" />
            <input type="password" class="input" placeholder="Password" />
            <p class="page-link">
              <span class="page-link-label">Forgot Password?</span>
            </p>
            <button class="form-btn">Log in</button>
          </form>
          <p class="sign-up-label">
            Don't have an account?<a
              href="/USER-HTML/Signup.html"
              class="sign-up-link"
              >Sign up</a
            >
          </p>
          <div class="buttons-container">
            <div class="apple-login-button">
              <img src="/IMAGE/icons8_apple_logo.svg" alt="" />
              <span>Log in with Apple</span>
            </div>
            <div class="google-login-button">
              <img src="/IMAGE/icons8_google.svg" alt="" />

              <span>Log in with Google</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
